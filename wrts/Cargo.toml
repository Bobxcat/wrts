divan = "0.1.21"
wtransport = { version = "0.6.1", features = ["dangerous-configuration"] }
anyhow = "1.0.99"
slotmap = "1.0.7"
tokio = { version = "1.47.1", features = ["rt", "sync"] }
num-complex = "0.4.6"

[[bench]]
name = "bench"
