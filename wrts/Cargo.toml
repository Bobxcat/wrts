[package]
name = "wrts"
version = "0.1.0"
edition = "2024"

[dependencies]
wrts_messaging = { path = "../wrts_messaging" }
wrts_match_shared = { path = "../wrts_match_shared" }

bevy = { version = "0.16.1", features = ["track_location"] }
enum-map = "2.7.3"
itertools = "0.14.0"
# num = "0.4.3"
ordered-float = "5.0.0"
rand = "0.9.1"
